<!doctype html>
<html>
  <head>
    <title>Piratepad Backup - Options</title>
    <style>
      div { margin: 1em; }
    </style>
  </head>
  
  <body>
  <h1>Piratepad Backup - Options</h1>
  <div>
    <label>ID (eg. 3oScDZxcRV):
      <input id="id" type="text"></input>
    </label>
  </div>
  <div>
    <label>Format:
      <select id="format">
        <option value="html">HTML</option>
        <option value="txt">Plain text</option>
        <option value="bookmark">Bookmark file</option>
      </select>
    </label>
  </div>
  <div id="status"></div>
  <div>
    <button id="save">Save</button>
  </div>

</body>
</html>
